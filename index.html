<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Meditation Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container"></div>

    <div id="ui-container">
        <div class="control-panel">
            <h3>3D Model Viewer</h3>
            <p>Upload a .glb or .gltf file</p>
            <input type="file" id="model-upload" accept=".glb, .gltf">
        </div>

        <div class="control-panel">
        <h3>Meditation Timer</h3>
        <input type="number" id="meditation-duration" value="5" min="1">
        <label for="meditation-duration">minutes</label>
        <button id="start-meditation">Start</button>
        <button id="pause-meditation">Pause</button> <button id="reset-meditation">Reset</button> <div id="meditation-timer-display"></div>
    </div>

        <div class="control-panel">
            <h3>Breathing Exercise</h3>
            <button id="start-breathing">Start</button>
            <div id="breathing-guide">
                <div id="breathing-circle"></div>
                <div id="breathing-text">Inhale</div>
            </div>
        </div>
        
        <div class="control-panel">
            <h3>Google Fit</h3>
            <button id="authorize-google-fit">Connect Google Fit</button>
            <div id="fit-data-display"></div>
        </div>
    </div>
    
    <script async src="https://apis.google.com/js/api.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
